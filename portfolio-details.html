  <!-- Custom Script for Dynamic Portfolio Details -->
  <script>
    // Project data based on the previous portfolio section
    const projects = {
      "app-1": {
        title: "App 1",
        category: "App",
        client: "ASU Company",
        date: "01 March, 2020",
        url: "www.example.com/app1",
        description: "Lorem ipsum, dolor sit amet consectetur adipiscing elit. This app showcases innovative design and functionality.",
        images: ["assets/img/portfolio/app-1.jpg"]
      },
      "app-2": {
        title: "App 2",
        category: "App",
        client: "XYZ Corp",
        date: "15 April, 2021",
        url: "www.example.com/app2",
        description: "A mobile application with a focus on user experience and seamless performance.",
        images: ["assets/img/portfolio/app-2.jpg"]
      },
      "product-1": {
        title: "Product 1",
        category: "UI/UX Designs",
        client: "Design Co.",
        date: "10 June, 2020",
        url: "www.example.com/product1",
        description: "A UI/UX design project emphasizing intuitive navigation and aesthetics.",
        images: ["assets/img/portfolio/product-1.jpg"]
      },
      "product-2": {
        title: "Product 2",
        category: "UI/UX Designs",
        client: "Tech Innovations",
        date: "20 August, 2021",
        url: "www.example.com/product2",
        description: "An advanced UI/UX solution for a cutting-edge product.",
        images: ["assets/img/portfolio/product-2.jpg"]
      },
      "branding-1": {
        title: "Branding 1",
        category: "Graphic Design",
        client: "Brandify",
        date: "05 January, 2020",
        url: "www.example.com/branding1",
        description: "A branding project that reflects a strong visual identity.",
        images: ["assets/img/portfolio/branding-1.jpg"]
      },
      "branding-2": {
        title: "Branding 2",
        category: "Graphic Design",
        client: "Creative Minds",
        date: "12 September, 2021",
        url: "www.example.com/branding2",
        description: "Graphic design work that elevates brand recognition.",
        images: ["assets/img/portfolio/branding-2.jpg"]
      }
    };

    // Function to load project details
    function loadProjectDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get("project");

      // Debugging: Log the project ID to the console
      console.log("Project ID from URL:", projectId);

      if (projectId && projects[projectId]) {
        const project = projects[projectId];

        // Update project info
        document.getElementById("category").textContent = project.category;
        document.getElementById("client").textContent = project.client;
        document.getElementById("date").textContent = project.date;
        document.getElementById("url").textContent = project.url;
        document.getElementById("url").href = `https://${project.url}`;
        document.getElementById("project-title").textContent = project.title;
        document.getElementById("project-description").textContent = project.description;

        // Update Swiper images
        const swiperWrapper = document.getElementById("project-images");
        swiperWrapper.innerHTML = "";
        project.images.forEach(image => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          slide.innerHTML = `<img src="${image}" alt="${project.title}">`;
          swiperWrapper.appendChild(slide);
        });

        // Reinitialize Swiper after updating slides
        try {
          new Swiper(".portfolio-details-slider", JSON.parse(document.querySelector(".swiper-config").textContent));
        } catch (error) {
          console.error("Error initializing Swiper:", error);
        }
      } else {
        // Fallback if no valid project is found
        console.warn("Invalid or missing project ID. Available projects:", Object.keys(projects));
        document.getElementById("project-title").textContent = "Project Not Found";
        document.getElementById("project-description").textContent = "Please select a valid project from the portfolio.";
      }
    }

    // Load project details when the page loads
    window.addEventListener("load", loadProjectDetails);
  </script>
